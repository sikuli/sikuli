cmdFind=Busca el componente de la interfaz que coincida mejor en la pantalla o en la regi\u00F3n.
cmdFindAll=Busca todos los componentes de la interfaz que coincidan en la pantalla o en la regi\u00F3n.
cmdWait=Espera hasta que el componente de la interfaz aparezca en la pantalla o en la regi\u00F3n durante <i>timeout</i> segundos.
cmdWaitVanish=Espera a que el componente dado de la interfaz desaparezca de la pantalla o en la regi\u00F3n durante <i>timeout</i> segundos.
cmdExists=Comprueba si un componente de la interfaz existe en la pantalla o en la regi\u00F3n.<br>Si no se puede encontrar. No se devuelve ninguno sin lanzar una excepci\u00F3n.
cmdClick=Pulsa el componente de la interfaz que coincida mejor en la pantalla o en la regi\u00F3n.
cmdDoubleClick=Pulsa dos veces el componente de la interfaz que coincida mejor en la pantalla o en la regi\u00F3n.
cmdRightClick=Pulsa con el bot\u00F3n derecho el componente de la interfaz que coincida mejor en la pantalla o en la regi\u00F3n.
cmdHover=Mueve el cursor del rat\u00F3n al componente de la interfaz que coincida mejor.
cmdDragDrop=Arrastra el primer componente y suelta en el segundo componente.
cmdType=Escribe el <i>texto</i> dado en la ventana que tiene el foco.
cmdType2=Pulsa en el componente dado para obtener el foco y despu\u00E9s escribe el <i>texto</i> dado.
cmdPaste=Pega el <i>texto</i> dado en la ventana que tiene el foco.
cmdPaste2=Pulsa en el componente dado para obtener el foco y despu\u00E9s pega el <i>texto</i> dado.
cmdOnAppear=Llama al <i>manejador</i> cuando el patr\u00F3n de imagen dado aparezca en la pantalla o en la regi\u00F3n.
cmdOnVanish=Llama al <i>manejador</i> cuando el patr\u00F3n de imagen dado desaparezca en la pantalla o en la regi\u00F3n.
cmdOnChange=Llama al <i>manejador</i> cuando algo se cambie en la pantalla o en la regi\u00F3n.
cmdObserve=Inicia el proceso de observaci\u00F3n para que se vigile la pantalla o regi\u00F3n durante <i>time</i> segundos.<br>El observador se ejecutar\u00E1 en segundo plano si <i>background</i> est\u00E1 a True.
