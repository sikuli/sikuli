cmdFind=Sucht nach dem \u00E4hnlichsten Abbild auf dem Bildschirm oder im Ausschnitt
cmdFindAll=Sucht alle Abbilder auf dem Bildschirm oder im Ausschnitt
cmdWait=Wartet maximal <i> timeout </i> Sekunden auf das Erscheinen des Abbildes auf dem Bildschirm oder im Abschnitt.
cmdWaitVanish=Wartet maximal <i> timeout </i> Sekunden auf das Verschwinden des Abbildes auf dem Bildschirm oder im Abschnitt.
cmdExists=Pr\u00FCft ob das Abbild auf dem Bildschirm oder im Ausschnitt vorhanden ist.<br>Gibt None zur\u00FCck, wenn es nicht gefunden wird. Erzeugt keine Ausnahme (exception FindFailed).
cmdClick=Klickt auf das \u00E4hnlichste Abbild auf dem Bildschirm oder im Ausschnitt.
cmdDoubleClick=Doppelklick auf das \u00E4hnlichste Abbild auf dem Bildschirm oder im Ausschnitt.
cmdRightClick=Rechtsklick auf das \u00E4hnlichste Abbild auf dem Bildschirm oder im Ausschnitt.
cmdHover=Bewegt den Mauszeiger zum \u00E4hnlichsten Abbild auf dem Bildschirm oder im Ausschnitt.
cmdDragDrop=Zieht das Element von der Position des ersten Abbildes an die Position des zweiten Abbildes (drag & drop).
cmdType=Schreibt den angegebenen Text <i>text</i> in das fokussierte Fenster (im Vordergrund, eingabebereit)
cmdType2=Klickt auf das angegebene Abbild, um den Fokus zu erhalten  (eingabebereit) und schreibt den angegebenen Text <i>text</i>.
cmdPaste=F\u00FCgt den angegebenen Text <i>text</i> in das fokussierte Fenster ein (im Vordergrund, eingabebereit).
cmdPaste2=Klickt auf das angegebene Abbild, um den Fokus zu erhalten  (eingabebereit) und f\u00FCgt den angegebenen Text <i>text</i> ein.
cmdOnAppear=Ruft die Behandlungsfunktion <i>handler</i> auf, wenn das Abbild auf dem Bildschirm oder im Ausschnitt erscheint.
cmdOnVanish=Ruft die Behandlungsfunktion <i>handler</i> auf, wenn das Abbild vom Bildschirm oder aus dem Ausschnitt verschwindet.
cmdOnChange=Ruft die Behandlungsfunktion <i>handler</i> auf, wenn sich auf dem Bildschirm oder im Ausschnitt etwas ver\u00E4ndert.
cmdObserve=Startet die \u00DCberwachung des Bildschirms oder des Ausschnitts f\u00FCr maximal <i>Dauer</i> Sekunden,<br>Die \u00DCberwachung l\u00E4uft im Hintergrund, wenn <i>background</i> auf True gesetzt ist.

